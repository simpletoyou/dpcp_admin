<div class="all-balance-list">
	<table class="table table-striped table-hover">
		<thead>
		<tr>
			<th width="20%">对账批次</th>
			<th width="10%" class="border-right">对账日期</th>
			<th width="15%" class="talgin-r">期初(CNY)</th>
			<th width="15%" class="talgin-r">期末(CNY)</th>
			<th width="15%" class="talgin-r">调整额(CNY)</th>
			<th width="15%" class="talgin-r">调整期末(CNY)</th>
		</tr>
		</thead>
		<tbody>
		<tr ng-repeat="item in vm.list" ng-if="vm.isLoading === false && vm.list.length > 0">
			<td>{{item.batchVersion}}</td>
			<td class="border-right"> {{item.batchVersion.substr(0,10)}}</td>
			<td class="talgin-r">{{item.initBalance |floorFix}}</td>
			<td class="talgin-r">{{item.endBalance |floorFix}}</td>
			<td class="talgin-r">{{item.fixAmount |floorFix}}</td>
			<td class="talgin-r">{{item.fixBalance |floorFix}}</td>
		</tr>
		<tr class="ui-no-data" ng-if="vm.isLoading === false && (!vm.list||vm.list.length === 0)">
			<td colspan="12">暂无数据</td>
		</tr>
		<tr class="ui-loading" ng-if="vm.isLoading === true">
			<td colspan="12">正在加载，请稍候...</td>
		</tr>
		</tbody>
	</table>

	<div class="ui-pager-box" v-if="vm.totalNum > 0">
		<ul uib-pagination
			previous-text="上一页"
			next-text="下一页"
			first-text="首页"
			last-text="尾页"
			total-items="vm.totalNum"
			ng-model="vm.condition.pageNo"
			max-size="5"
			items-per-page="vm.condition.pageSize || 10"
			align="right"
			class="pagination"
			boundary-links="true"
			ng-change="vm.pageChanged()"
			rotate="false"></ul>
	</div>
</div>
