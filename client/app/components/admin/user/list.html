<div class="module-account-google-auth">
    <ol class="breadcrumb fn-clearfix">
    	<li>账户管理</li>
        <li>账户管理</li>
    </ol>

    <div class="ui-box">
        <table class="table table-striped table-hover">
            <tbody>
            <tr>账号信息</tr>
            <tr ng-if="vm.isLoading === false">
                <td style="line-height: 34px;">账号：{{vm.accountNo}}</td>
                <td>
                    <span class="btn btn-default" ng-click="vm.resetPassword()">重置密码</span>
                    <span class="btn btn-default" ng-click="vm.resetGoogleAuth()">重置谷歌验证</span>
                </td>
            </tr>
            <tr class="ui-loading" ng-if="vm.isLoading === true">
                <td colspan="5">正在加载，请稍候...</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
