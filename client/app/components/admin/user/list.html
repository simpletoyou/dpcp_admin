<div class="module-account-google-auth">
    <ol class="breadcrumb fn-clearfix">
    	<li>超级管理员</li>
        <li>用户</li>
        <!--<li>登录信息</li>-->
    </ol>

    <div class="ui-box">
        <form class="form-inline ui-form" role="form">
            <div class="form-group">
                <label>状态</label>
                <select class="form-control" ng-model="vm.lockStatus" ng-change="vm.changeStatus()">
                    <option value="">全部</option>
                    <option value="LOCK">已锁定</option>
                    <option value="UNLOCK">可用</option>
                </select>
            </div>
        </form>
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th width="10%">UID</th>
                <th width="20%">用户账号</th>
                <th width="10%">角色</th>
                <th width="10%">状态</th>
                <th width="55%">操作</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in vm.list" ng-if="vm.isLoading === false && vm.list.length > 0 && (vm.lockStatus === '' || vm.lockStatus === item.locked)">
                <td>{{item.uid}}</td>
                <td>{{item.account}}</td>
                <td>
                    <!--<span ng-if="item.role === 'ADMIN'">管理员</span>-->
                    <!--<span ng-if="item.role === 'CUSTOM_SERVICE'">客服</span>-->
                    <!--<span ng-if="item.role === 'ACCOUNTANT'">会计</span>-->
                    <span>{{vm.returnRole(item.role)}}</span>
                </td>
                <td>
                    <span ng-if="item.locked === 'UNLOCK'">可用</span>
                    <span ng-if="item.locked === 'LOCK'">已锁定</span>
                </td>
                <td>
                    <span class="btn btn-default" ng-click="vm.fetchLoginInfo(item.uid)">登录信息</span>
                    <span class="btn btn-default" ng-click="vm.resetPassword(item.uid)">重置密码</span>
                    <span class="btn btn-default" ng-click="vm.resetGoogleAuth(item.uid)">重置谷歌验证</span>

                    <span class="btn btn-danger" ng-click="vm.lock(item.uid)" ng-if="item.locked === 'UNLOCK'">锁定</span>
                    <span class="btn btn-success" ng-click="vm.unlock(item.uid)" ng-if="item.locked === 'LOCK'">解锁</span>
                </td>
            </tr>
            <tr class="ui-no-data" ng-if="vm.isLoading === false && (vm.list.length === 0||vm.list===null)">
                <td colspan="5">暂无数据</td>
            </tr>
            <tr class="ui-loading" ng-if="vm.isLoading === true">
                <td colspan="5">正在加载，请稍候...</td>
            </tr>
            </tbody>
        </table>

        <div class="ui-pager-box">
            <ul uib-pagination
                previous-text="上一页"
                next-text="下一页"
                first-text="首页"
                last-text="尾页"
                total-items="vm.totalNum"
                ng-model="vm.condition.pageNo"
                max-size="5"
                items-per-page="vm.condition.pageSize || 10"
                align="right"
                class="pagination"
                boundary-links="true"
                ng-change="vm._fetchList()"
                rotate="false"></ul>
        </div>

    </div>
