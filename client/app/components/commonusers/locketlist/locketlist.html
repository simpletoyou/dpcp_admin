<div class="commonusers panel-wrap">
    <ol class="breadcrumb fn-clearfix">
        <li>用户信息</li>
        <li>锁定名单</li>
    </ol>

    <div class="panel panel-warning">
        <div class="panel-body">
            <form class="form-inline ui-form" role="form">
                <div class="form-group ui-input-select">
                    <input type="text"
                           class="form-control"
                           placeholder="按类别搜索信息"
                           ng-model="keyWordText">
                    <select class="form-control" ng-model="keyWord">
                        <option value="uid">UID</option>
                        <option value="account">邮箱</option>
                        <option value="name">真实姓名</option>
                    </select>
                    <button type="submit" class="btn btn-primary" ng-click="vm.fetchList()">搜索</button>
                </div>
            </form>
        </div>
    </div>

    <div class="ui-box">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th width="5%">时间</th>
                <th width="15%">账户名</th>
                <th width="20%">UID</th>
                <th width="8%">等级</th>
                <th width="20%">锁定类型</th>
                <th width="12%">锁定时间</th>
                <th width="10%">备注</th>
                <th width="10%">操作</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in vm.list" ng-if="vm.isLoading === false && vm.list.length > 0">
                <!-- <td><a href="javascript:;" ng-click="vm.searchInfo(item.uid)">{{item['uid']}}</a></td>
                <td>{{item['email']}}</td>
                <td>{{item['name']}}</td>
                <td><span ng-if="item['cardType']==='PASSPORT'">护照</span>
                    <span ng-if="item['cardType']==='ID_CARD'">身份证</span>
                </td>
                <td>{{item['cardNo']}}</td>
                <td>{{$root.moment(item.createDate).utc().utcOffset($root.ZONE).format('YYYY-MM-DD HH:mm:ss')}}</td>
                <td>{{item['ip']}}</td> -->
            </tr>
            <tr class="ui-no-data" ng-if="vm.isLoading === false && (vm.list.length === 0||vm.list===null)">
                <td colspan="7">暂无数据</td>
            </tr>
            <tr class="ui-loading" ng-if="vm.isLoading === true">
                <td colspan="7">正在加载，请稍候...</td>
            </tr>
            </tbody>
        </table>
        <div class="ui-pager-box" v-if="vm.totalNum > 0">
            <ul uib-pagination
                previous-text="上一页"
                next-text="下一页"
                first-text="首页"
                last-text="尾页"
                total-items="vm.totalNum"
                ng-model="vm.condition.pageNo"
                max-size="5"
                items-per-page="vm.condition.pageSize || 10"
                align="right"
                class="pagination"
                boundary-links="true"
                ng-change="vm.pageChanged()"
                rotate="false"></ul>
        </div>
    </div>

</div>
