<div class="module-basicinfo">
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th> Type </th>
            <th> Account No </th>
            <th> 创建时间 </th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in vm.list" ng-if="vm.isLoading === false && vm.list.length > 0">
            <td>{{item.channelType}}</td>
            <td>{{item.channelAccountNo}}</td>
            <td>{{$root.moment(item.updateDate).utc().utcOffset($root.ZONE).format('YYYY-MM-DD HH:mm:ss')}}</td>
        </tr>
        <tr class="ui-no-data" ng-if="vm.isLoading === false && (!vm.list||vm.list.length === 0)">
            <td colspan="5">暂无数据</td>
        </tr>
        <tr class="ui-loading" ng-if="vm.isLoading === true">
            <td colspan="5">正在加载，请稍候...</td>
        </tr>
        </tbody>
    </table>
</div>
