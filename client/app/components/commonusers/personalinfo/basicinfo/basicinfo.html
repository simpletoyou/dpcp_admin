<div class="module-basicinfo">
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th> 姓名 </th>
            <th> 证件类型 </th>
            <th> 证件号码 </th>
            <th> 账户 </th>
            <th> 注册时间 </th>
            <th> 注册IP </th>
        </tr>
        </thead>
            <tbody>
            <tr ng-if="vm.isLoading === false">
                <td>{{vm.user.name}}</td>
                <td><span ng-if="vm.user.cardType==='PASSPORT'">护照</span>
                    <span ng-if="vm.user.cardType==='ID_CARD'">身份证</span>
                </td>
                <td>{{vm.user.cardNo}}</td>
                <td>{{vm.user.email}}</td>
                <td>{{$root.moment(vm.user.createDate).utc().utcOffset($root.ZONE).format('YYYY-MM-DD HH:mm:ss')}}</td>
                <td>{{vm.user.ip}}</td>
             </tr>
             <tr class="ui-loading" ng-if="vm.isLoading === true">
                 <td colspan="6">正在加载，请稍候...</td>
             </tr>
            </tbody>
        </table>
</div>
