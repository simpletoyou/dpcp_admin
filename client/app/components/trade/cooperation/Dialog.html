<div class="module-pass-dialog">
    <form class="form-horizontal" role="form">

        <div class="modal-body">
            <div class="alert alert-warning" role="alert">
                <div class="title">请您确认当前操作</div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-3 control-label">设置收益</label>
                <div class="col-sm-8">
                    <input type="number" class="form-control" ng-model="$$value" id="password" placeholder="请输入收益值">
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" ng-click="$$cancel()">取消</button>
            <button type="submit" class="btn btn-primary" ng-click="$$ok($$value)"
                data-ng-disabled="!$$value">确定</button>
        </div>
    </form>
</div>
