<div class="module-pass-dialog">
	<form class="form-horizontal">
		<div class="modal-header">
			<h4>新增地址</h4>
		</div>
		<div class="modal-body personalinfo-body">
			<div class="form-group">
				<label for="password" class="col-sm-3 control-label">节点ID</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" ng-model="$$nodeId" id="nodeId" placeholder="请输入节点ID">
				</div>
			</div>
			<div class="form-group">
				<label for="password" class="col-sm-3 control-label">节点地址</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" ng-model="$$nodeAddress" id="nodeAddress" placeholder="请输入节点地址">
				</div>
			</div>
			<div class="form-group">
				<label for="password" class="col-sm-3 control-label">节点状态</label>
				<div class="col-sm-8">
					<a href="javascript:;" ng-class="{'btn-success':$$nodeStatus == true}" ng-click="$$nodeStatus = true"
						class="btn btn-default">启动</a>
					<a href="javascript:;" ng-click="$$nodeStatus = false" class="btn btn-default"
						ng-class="{'btn-success':$$nodeStatus == false}">关闭</a>
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-default" ng-click="$$cancel()">取消</button>
			<button type="submit" class="btn btn-primary" ng-click="$$ok($$nodeId, $$nodeAddress, $$nodeStatus)">确定</button>
		</div>
	</form>
</div>
