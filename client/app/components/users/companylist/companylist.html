<div class="companylist">
    <ol class="breadcrumb fn-clearfix">
        <li>券商管理</li>
        <li>券商列表</li>
    </ol>

    <div class="ui-box">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th width="20%">账号</th>
                <td width="80%">名称</td>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in vm.list" ng-if="vm.isLoading === false && vm.list.length > 0">
                <td>{{item.brokerNo}}</td>
                <td><a href="javascript:;" ng-click="vm.changeToCompany(item)">{{item.brokerName}}</a></td>
            </tr>
            <tr class="ui-no-data" ng-if="vm.isLoading === false && (vm.list.length === 0||vm.list===null)">
                <td colspan="2">暂无数据</td>
            </tr>
            <tr class="ui-loading" ng-if="vm.isLoading === true">
                <td colspan="2">正在加载，请稍候...</td>
            </tr>
            </tbody>
        </table>

        <div class="ui-pager-box" v-if="vm.pageNum > 0">
            <ul uib-pagination
                previous-text="上一页"
                next-text="下一页"
                first-text="首页"
                last-text="尾页"
                total-items="vm.pageNum * vm.pageSize"
                ng-model="vm.condition.pageNo"
                max-size="5"
                items-per-page="vm.pageSize || 10"
                align="right"
                class="pagination"
                boundary-links="true"
                ng-change="vm.pageChanged()"
                rotate="false"></ul>
        </div>
    </div>
</div>
