<div class="module-notice module-notice-list">
    <ol class="breadcrumb">
        <li>运营系统</li>
        <li>APP版本</li>
    </ol>

    <div class="panel panel-warning">
        <!--<div class="panel-heading">-->
        <!--<h3 class="panel-title">操作</h3>-->
        <!--</div>-->
        <div class="panel-body">
            <a href="#/notice/appcreate" class="btn btn-warning">添加</a>
        </div>
    </div>

    <div class="ui-box">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>APP版本号</th>
                    <th>APP类型</th>
                    <th>是否强制升级</th>
                    <th>更新内容</th>
                    <th>创建时间</th>
                    <th>状态</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in vm.list" ng-if="vm.isLoading === false && vm.list.length > 0 && item.delFlag === 'NO'">
                    <td>{{item.id}}</td>  
                    <td>{{item.version}}</td>  
                    <td ng-if="item.device=='ANDROID'">android</td>
                    <td ng-if="item.device=='IOS'">ios</td>     
                    <td ng-if="item.updateFlag=='YES'">是</td>
                    <td ng-if="item.updateFlag=='NO'">否</td>   
                    <td>{{item.message}}</td>      
                    <td>{{$root.moment(item.createTime).utc().utcOffset($root.ZONE).format('YYYY-MM-DD HH:mm:ss')}}</td>
                    <td ng-if="item.status=='INVALID'">未发布</td>
                    <td ng-if="item.status=='VALID'">已发布</td>  
                   
                    <td>
                        <a ng-if="item.status=='INVALID'" href="javascript:;" class="link" ng-click="vm.release(item.id)">发布</a>
                        <a href="javascript:;" class="link" ng-click="vm.remove(item.id)">删除</a>
                    </td>
                </tr>
                <tr class="ui-no-data" ng-if="vm.isLoading === false && (vm.list.length === 0||vm.list===null)">
                    <td colspan="4">暂无数据</td>
                </tr>
                <tr class="ui-loading" ng-if="vm.isLoading === true">
                    <td colspan="4">正在加载，请稍候...</td>
                </tr>
            </tbody>
        </table>

        <div class="ui-pager-box" v-if="vm.totalNum > 0">
            <ul uib-pagination previous-text="上一页" next-text="下一页" first-text="首页" last-text="尾页"
                total-items="vm.totalNum" ng-model="vm.condition.pageNo" max-size="5" items-per-page="vm.pageSize || 10"
                align="right" class="pagination" boundary-links="true" ng-change="vm.pageChanged()" rotate="false"></ul>
        </div>
    </div>


</div>
