<div class="module-notice module-notice-list">
    <ol class="breadcrumb">
        <li>运营系统</li>
        <li>币种资讯发布</li>
    </ol>

    <div class="panel panel-warning">
        <!--<div class="panel-heading">-->
        <!--<h3 class="panel-title">操作</h3>-->
        <!--</div>-->
        <div class="panel-body">
            <a href="#/notice/create" class="btn btn-warning">添加</a>
        </div>
    </div>

    <div class="ui-box">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th width="10%">ID</th>
                <!--<th width="15%">发布时间</th>-->
                <th width="20%">资讯发布时间</th>
                <th width="40%">资讯标题</th>
                <th width="15%">资产代码</th>
                <th width="15%">资讯类型</th>
                <!-- <th width="20%">操作</th> -->
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in vm.list" ng-if="vm.isLoading === false && vm.list.length > 0">
                <td>{{item.id}}</td>
                <td>{{$root.moment(item.createTime).utc().utcOffset($root.ZONE).format('YYYY-MM-DD HH:mm:ss')}}</td>
                <!--<td>{{item.noticeTime}}</td>-->
                <td>{{item.title}}</td>
                <td>{{item.assetCode}}</td>
                <td ng-if="item.infoType=='PUBLISH'">披露</td>
                <td ng-if="item.infoType=='FUND'">基金</td>
                <td ng-if="item.infoType=='REPORT'">报告</td>
                <!-- <td>
                    <a href="javascript:;" class="link" ng-click="vm.remove(item.id)">删除</a>
                    <a href="javascript:;"
                       class="link"
                       ng-click="vm.toTop(item.id)"
                       ng-if="item.topStatus !== vm.config.STATUS_TOP.KEY">置顶</a>
                    <a href="javascript:;"
                       class="link"
                       ng-click="vm.cancelTop(item.id)"
                       ng-if="item.topStatus === vm.config.STATUS_TOP.KEY">取消置顶</a>
                </td> -->
            </tr>
            <tr class="ui-no-data" ng-if="vm.isLoading === false && (vm.list.length === 0||vm.list===null)">
                <td colspan="4">暂无数据</td>
            </tr>
            <tr class="ui-loading" ng-if="vm.isLoading === true">
                <td colspan="4">正在加载，请稍候...</td>
            </tr>
            </tbody>
        </table>

        <div class="ui-pager-box" v-if="vm.totalNum > 0">
            <ul uib-pagination
                previous-text="上一页"
                next-text="下一页"
                first-text="首页"
                last-text="尾页"
                total-items="vm.totalNum"
                ng-model="vm.condition.pageNo"
                max-size="5"
                items-per-page="vm.pageSize || 10"
                align="right"
                class="pagination"
                boundary-links="true"
                ng-change="vm.pageChanged()"
                rotate="false"></ul>
        </div>
    </div>


</div>
