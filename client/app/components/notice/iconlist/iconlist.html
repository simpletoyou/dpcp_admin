<div class="module-notice module-notice-list">
    <ol class="breadcrumb">
        <li>运营系统</li>
        <li>资产图标列表</li>
    </ol>

    <div class="panel panel-warning">
        <!--<div class="panel-heading">-->
        <!--<h3 class="panel-title">操作</h3>-->
        <!--</div>-->
        <div class="panel-body">
            <a href="#/notice/iconadd" class="btn btn-warning">添加</a>
        </div>
    </div>

    <div class="ui-box">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>资产</th>
                    <th>图片</th>  
                    <th>创建时间</th>
                    <th>更新时间</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in vm.list" ng-if="vm.isLoading === false && vm.list.length > 0">
                    <td>{{item.id}}</td>  
                    <td>{{item.asset}}</td>  
                    <td><img style="width: 100px;height: 100px;" ng-src="{{item.newfilename}}"alt=""></td>  
                    <td>{{$root.moment(item.createTime).utc().utcOffset($root.ZONE).format('YYYY-MM-DD HH:mm:ss')}}</td>
                    <td>{{$root.moment(item.updateTime).utc().utcOffset($root.ZONE).format('YYYY-MM-DD HH:mm:ss')}}</td>
                    <td>
                        <a ng-if="item.status=='INVALID'" href="javascript:;" class="link" ng-click="vm.release(item.id)">发布</a>
                        <a href="javascript:;" class="link" ng-click="vm.remove(item.id)">删除</a>
                    </td>
                </tr>
                <tr class="ui-no-data" ng-if="vm.isLoading === false && (vm.list.length === 0||vm.list===null)">
                    <td colspan="4">暂无数据</td>
                </tr>
                <tr class="ui-loading" ng-if="vm.isLoading === true">
                    <td colspan="4">正在加载，请稍候...</td>
                </tr>
            </tbody>
        </table>
    </div>


</div>
