<div class="module-trade">
    <ol class="breadcrumb fn-clearfix">
        <li>用户资产</li>
    </ol>
    <div class="panel panel-warning">
        <div class="panel-body">
            <form class="form-inline ui-form" role="form">
                <div class="form-group ui-input-select">
                    <label for="record-uid" class="control-label f-12">UID：</label>
                    <input type="text" class="form-control " placeholder="UID" ng-model="uid" id="record-uid">
                </div>
                <div class="form-group ui-input-select">
                    <label for="coinin-type" class="control-label f-12">资产类型：</label>
                    <select class="form-control" ng-model="vm.condition.assetCode" ng-change="vm.changeCoinType(coinType)" id="coinin-type">
                        <option :value="coin.value" ng-repeat="coin in coinList">{{coin.label}}</option>
                    </select>
                </div>
                <span style="color:red">(*请选择币种)</span>
                <button ng-click="vm.changeSymbol()" type="button" class="btn">查询</button>
                <button type="button" class="btn" ng-click="vm.download()">导出数据</button>
            </form>
            <form action="{{url+'/exchange_manager/finance/FinanceExcel'}}" id="forms" style="display: none;">
                <input type="text" name="{{item.key}}" value="{{item.value}}" ng-repeat="item in vm.urlParam">
                <input type="submit" id="download">
            </form>
        </div>
    </div>

    <div class="ui-box">
        <table class="table table-striped table-hover table-bordered">
            <thead>
                <tr>
                    <th >用户UID</th>
                    <th >邮箱</th>
                    <th >资产类型</th>
                    <th >总资产</th>
                    <th >可用</th>
                    <th >冻结</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in vm.list" ng-if="vm.isLoading === false && vm.list.length > 0">
                    <td>{{item.uid}}</td>
                    <td>{{item.email}}</td>
                    <td>{{item.assetCode}}</td>
                    <td>{{item.amountAvailable+item.amountLock}}</td>
                    <td>{{item.amountAvailable}}</td>
                    <td>{{item.amountLock}}</td>
                </tr>
                <tr class="ui-no-data" ng-if="vm.isLoading === false && (vm.list.length === 0||vm.list===null)">
                    <td colspan="3">暂无数据</td>
                </tr>
                <tr class="ui-loading" ng-if="vm.isLoading === true">
                    <td colspan="3">正在加载，请稍候...</td>
                </tr>
            </tbody>
        </table>

        <div class="ui-pager-box" v-if="vm.pageNum > 0">
            <ul uib-pagination
                previous-text="上一页"
                next-text="下一页"
                first-text="首页"
                last-text="尾页"
                total-items="vm.totalNum"
                ng-model="vm.condition.pageNo"
                max-size="5"
                items-per-page="vm.condition.pageSize || 10"
                align="right"
                class="pagination"
                boundary-links="true"
                ng-change="vm.pageChanged()"
                rotate="false"></ul>
        </div>
    </div>
    </div>
</div>
