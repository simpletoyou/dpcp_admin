<div class="module-gop">
    <ol class="breadcrumb fn-clearfix">
        <li>资产管理</li>
        <!-- <li>{{vm.type.toUpperCase()}}</li> -->
        <li>提现审核
            <!-- <div class="tip">
                <span>{{coinType}}余额: {{'1000.0000'}}</span>
                <span class="to-deal">待处理</span>
                <span class="tip-num">100</span>
            </div> -->
        </li>

    </ol>

    <div class="panel panel-warning">
        <div class="panel-body">
            <ul class="tags clearfix">
                <li class="tags__item" ng-repeat="coin in coinList">
                    <button class="tags__tag" ng-class="{active: coin.label === coinType}"
                    ng-click="vm.changeCoinType(coin.value)">
                        {{coin.label}}
                        <span class="tip-num">{{vm.unverifyMap[coin.label] | unverifyNumFilter}}</span>
                    </button>
                </li>
            </ul>
        </div>
    </div>

    <div class="ui-box">
        <table class="table table-striped table-hover table-bordered">
            <thead>
            <tr>
                <th width="15%">提交时间</th>
                <!-- <th width="13%">更新于</th> -->
                <!-- <th width="4%">ID</th> -->
                <th width="5%">UID</th>
                <th width="47%">钱包地址</th>
                <th width="5%">币种</th>
                <th width="7%">数量</th>
                <th width="13%">附言</th>
                <th width="8%">操作</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in vm.list" ng-if="vm.isLoading === false && vm.list.length > 0">
                <td>{{$root.moment(item.createDate).utc().utcOffset($root.ZONE).format('YYYY-MM-DD HH:mm:ss')}}</td>
                <!-- <td>{{$root.moment(item.updateDate).utc().utcOffset($root.ZONE).format('YYYY-MM-DD HH:mm:ss')}}</td> -->
                <!-- <td>{{item.id}}</td> -->
                <td ng-click="vm.searchInfo(item.uid)"><a href="javascript:void(0)">{{item.uid}}</a></td>
                <td>{{item.address}}</td>
                <td>{{coinType}}</td>
                <td>{{item.amount}}</td>
                <!-- <td ng-class="{
                    orangetradedetail:(item.status=='WAIT'|| item.status=='PROCESSING' || item.status=='UNKNOWN'),
                    greentradedetail:(item.status=='SUCCESS'),
                    purpletradedetail:(item.status=='FAILURE'),
                    redtradedetail:(item.status=='REFUSE')}" >
                    {{item.status | gopOutStatus}}
                </td> -->
                <td>
                    <span>{{item.msg}}</span>
                </td>
                <td>
                    <span class="do" ng-if=" item.status=='UNKNOWN'">
                        <span class="refuse pointer" ng-click="vm.refuse(item.id)">退回</span>
                    </span>
                    <span class="do" ng-if=" item.status=='WAIT'">
                        <span class="agree pointer" ng-click="vm.confirm(item,'agree')">同意</span>
                        <span class="refuse pointer" ng-click="vm.refuse(item.id)">拒绝</span>
                    </span>
                </td>
            </tr>
            <tr class="ui-no-data" ng-if="vm.isLoading === false && (vm.list.length === 0||vm.list===null)">
                <td colspan="8">暂无数据</td>
            </tr>
            <tr class="ui-loading" ng-if="vm.isLoading === true">
                <td colspan="8">正在加载，请稍候...</td>
            </tr>
            </tbody>
        </table>

        <div class="ui-pager-box" v-if="vm.totalNum > 0">
            <ul uib-pagination
                previous-text="上一页"
                next-text="下一页"
                first-text="首页"
                last-text="尾页"
                total-items="vm.totalNum"
                ng-model="vm.condition.pageNo"
                max-size="5"
                items-per-page="vm.pageSize || 10"
                align="right"
                class="pagination"
                boundary-links="true"
                ng-change="vm.pageChanged()"
                rotate="false"></ul>
        </div>
    </div>
</div>
