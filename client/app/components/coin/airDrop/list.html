<div class="module-gop">
    <ol class="breadcrumb fn-clearfix">
        <li>资产管理</li>
        <li>空投</li>
    </ol>
    <div class="panel panel-warning">
        <div class="panel-body">
            <ddiv style="font-weight: bold;">每个账户不同数量:
        </div>
        <form class="form-inline ui-form">
            <div class="form-group ui-input-select">
                <label for="coinin-type" class="control-label f-12">分区：</label>
                <select class="form-control" name="region" ng-model="region2" ng-change="vm.changeCoinType(region)"
                    id="region">
                    <option ng-bind:value="coin.enname" ng-repeat="coin in typeList">{{coin.name}}</option>
                </select>
            </div>
            <div class="form-group ui-input-select">
                <label for="coinin-type" class="control-label f-12">币种选择：</label>
                <select class="form-control" name="assetCode" ng-model="vm.form1.assetCode" id="assetCode">
                    <option ng-bind:value="coin.label" ng-repeat="coin in coinList">{{coin.label}}</option>
                </select>
            </div>
            <div class="form-group ui-input-select">
                <label for="coinin-type" class="control-label f-12">空投类型：</label>
                <select class="form-control" name="type" ng-model="type2"
                    id="coinin-type">
                    <option ng-bind:value="coin.enname" ng-repeat="coin in airDrop">{{coin.name}}</option>
                </select>
            </div>
            <div class="form-group ui-input-select">
                <label for="coinin-uid" class="control-label f-12">风控账户uid：</label>
                <input type="text" ng-model="vm.form1.riskUid" name="riskUid" class="form-control " placeholder="请输入uid">
            </div>
            <div class="form-group ui-input-select">
                <label for="coinin-uid" class="control-label f-12">excel文档：</label>
                <input type="file" id="file" ng-model="vm.form1.excelFile" ngf-select="vm.uploadFiles($file)" name="excelFile" class="btn" />
            </div>
            <div class="form-group ui-input-select">
                <button type="submit" ng-click="vm.updateAirs()" class="btn btn-primary">空投</button>
            </div>
    </div>
    </form>
</div>
<div class="ui-box">
    <div style="font-weight: bold;margin-bottom: 10px;">空投记录：</div>
    <div class="panel panel-warning">
        <div class="panel-body">
            <form class="form-inline ui-form" role="form">
                <div class="form-group" style="display: inline-flex;
                align-items: center;">
                    <div class="control-label f-12" style="font-weight: bold;">币种选择：</div>
                    <select class="form-control" ng-model="vm.condition.assetCode" ng-change="vm.changeCoinType(assetCodes)"
                        id="coinin-type">
                        <option ng-bind:value="coin.label" ng-repeat="coin in coinList">{{coin.label}}</option>
                    </select>
                </div>
                <div class="form-group" style="display: inline-flex;
                align-items: center;">
                    <div class="control-label f-12" style="font-weight: bold;">状态选择：</div>
                    <select class="form-control" ng-model="vm.status"
                        id="coinin-type">
                        <option ng-bind:value="item.label" ng-repeat="item in statusList">{{item.label}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="control-label f-12">日期选择：</label>
                    <input type="date" ng-model="beginTime" class="form-control w180"
                        ng-change="vm.changeStartDate(beginTime)">
                    -
                    <input type="date" ng-model="endTime" class="form-control w180"
                        ng-change="vm.changeEndDate(endTime)" ng-disabled="disabledEndDate" min="{{min}}"> 
                </div>
                <div class="form-group ui-input-select">
                    <label class="control-label f-12">空投账户uid：</label>
                    <input type="text" class="form-control " placeholder="空投账户uid" ng-model="vm.condition.uid" id="coinin-uid">
                </div>
                <div class="form-group ui-input-select">
                    <label class="control-label f-12">空投批次号：</label>
                    <input type="text" class="form-control " placeholder="空投批次号" ng-model="vm.condition.batchNo"
                        id="coinin-address">
                    <button type="submit" class="btn btn-primary" ng-click="vm.fetchList()">搜索</button>
                </div>
            </form>
        </div>
    </div>
    <table class="table table-striped table-hover table-bordered">
        <thead>
            <tr>
                <th width="12%">创建日期</th>
                <th width="5%">空投账户uid</th>
                <th width="12%">空投批次号</th>
                <th width="5%">币种</th>
                <th width="8%">数量</th>
                <th width="8%">空投类型</th>
                <th width="10%">空投状态</th>
                <th width="8%">风控账户Uid</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in vm.airlist" ng-if="vm.isLoading === false && vm.airlist.length > 0">
                <td>{{$root.moment(item.createDate).utc().utcOffset($root.ZONE).format('YYYY-MM-DD HH:mm:ss')}}</td>
                <td>{{item.uid}}</td>
                <td>{{item.batchNo}}</td>
                <td>{{item.assetCode}}</td>
                <td>{{item.amount}}</td>
                <td>{{item.type}}</td>
                <td ng-if="item.status==0" ng-class="graytradedetail">
                    失败
                </td>
                <td ng-if="item.status==1" ng-class="orangetradedetail">
                   成功
                </td>
                <td>{{item.riskUid}}</td>
            </tr>
            <tr class="ui-no-data" ng-if="vm.isLoading === false && (vm.list.length === 0||vm.list===null)">
                <td colspan="7">暂无数据</td>
            </tr>
            <tr class="ui-loading" ng-if="vm.isLoading === true">
                <td colspan="7">正在加载，请稍候...</td>
            </tr>
        </tbody>
    </table>

    <div class="ui-pager-box" ng-if="vm.totalNum > 0">
        <ul uib-pagination previous-text="上一页" next-text="下一页" first-text="首页" last-text="尾页" total-items="vm.totalNum"
            ng-model="vm.condition.pageNo" max-size="5" items-per-page="vm.pageSize || 10" align="right"
            class="pagination" boundary-links="true" ng-change="vm.pageChanged()" rotate="false"></ul>
    </div>
</div>
</div>
