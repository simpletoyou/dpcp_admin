<div class="module-trade">
    <ol class="breadcrumb fn-clearfix">
        <li>资产管理</li>
        <li>冻结解冻记录</li>
    </ol>
    <div class="panel panel-warning">
        <div class="panel-body">
            <form class="form-inline ui-form" role="form">
                <div class="form-group ui-input-select">
                    <label for="record-uid" class="control-label f-12">UID：</label>
                    <input type="text" class="form-control " placeholder="UID" ng-model="uid" id="record-uid">
                </div>
                <div class="form-group ui-input-select">
                    <label for="symbol-type" class="control-label f-12">类型：</label>
                    <select class="form-control" ng-model="vm.condition.amountLockType" ng-change="vm.changeSymbol()"
                        id="symbol-type">
                        <option value="{{symbol.value}}" ng-repeat="symbol in statusList">{{symbol.label}}</option>
                    </select>
                </div>
                <div class="form-group ui-input-select">
                    <label for="symbol-type" class="control-label f-12">状态：</label>
                    <select class="form-control" ng-model="vm.condition.amountType" id="symbol-type">
                        <option value="{{status.value}}" ng-repeat="status in typeList">{{status.label}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary" ng-click="vm.fetchList()">搜索</button>
                </div>


            </form>
        </div>
    </div>

    <div class="ui-box">
        <table class="table table-striped table-hover table-bordered">
            <thead>
                <tr>
                    <th width="25%">用户UID</th>
                    <th width="25%">时间</th>
                    <th width="25%">币种</th>
                    <th width="25%">数量</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in vm.list" ng-if="vm.isLoading === false && vm.list.length > 0">
                    <td>{{item.uid}}</td>
                    <td>{{$root.moment(item.dateTime - 0).utc().utcOffset($root.ZONE).format('YYYY-MM-DD HH:mm:ss')}}</td>
                    <td>IEP</td>
                    <td>{{item.lockNum}}</td>
                </tr>
                <tr class="ui-no-data" ng-if="vm.isLoading === false && (vm.list.length === 0||vm.list===null)">
                    <td colspan="3">暂无数据</td>
                </tr>
                <tr class="ui-loading" ng-if="vm.isLoading === true">
                    <td colspan="3">正在加载，请稍候...</td>
                </tr>
            </tbody>
        </table>

        <div class="ui-pager-box" ng-if="vm.totalNum > 0">
            <ul uib-pagination previous-text="上一页" next-text="下一页" first-text="首页" last-text="尾页" total-items="vm.totalNum"
                ng-model="vm.condition.pageNo" max-size="5" items-per-page="vm.pageSize || 10" align="right" class="pagination"
                boundary-links="true" ng-change="vm.pageChanged()" rotate="false"></ul>
        </div>
    </div>
</div>
