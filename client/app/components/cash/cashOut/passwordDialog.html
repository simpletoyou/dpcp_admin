
<div class="module-pass-dialog">
    <form class="form-horizontal">
        <div class="modal-header">
            <h4>温馨提示</h4>
        </div>
        <div class="modal-body">
            <div class="alert alert-warning" role="alert">
                <div class="title" ng-if="$$type === CONFIG.TYPE_OPER_RIGHT">提现转账成功确认</div>
                <div class="title" ng-if="$$type === CONFIG.TYPE_OPER_WRONG">您确定要退款?</div>
                <div class="title" ng-if="$$type === CONFIG.TYPE_OPER_CANCEL">您要撤销此笔提现申请?</div>
                <div class="title" ng-if="$$type === CONFIG.TYPE_OPER_OKPAY">确认进行OKPay代付?</div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-3 control-label">当前账号密码</label>
                <div class="col-sm-8">
                    <input type="password"
                           class="form-control"
                           ng-model="$$password"
                           id="password"
                           placeholder="请输入当前账号密码">
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" ng-click="$$cancel()">取消</button>
            <button type="submit" class="btn btn-primary" ng-click="$$ok($$password)" data-ng-disabled="!$$password">确定</button>
        </div>
    </form>
</div>
