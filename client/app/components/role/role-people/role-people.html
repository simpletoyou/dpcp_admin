<div class="panel-wrap">
    <ol class="breadcrumb fn-clearfix">
        <li>角色管理</li>
        <li>人员查看</li>
    </ol>
    <div class="ui-box">
        <div class="body-title">角色列表</div>
        <table class="table table-striped table-bordered table-hover asset-table">
            <thead>
            <tr>
                <th width="25%">角色名称</th>
                <th width="25%">用户名称</th>
                <th width="25%">添加时间</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in roleUserList">
                <td>{{item.roleName}}</td>
                <td>{{item.adminName}}</td>
                <td>{{vm.returnTime(item.createDate)}}</td>
            </tr>
            </tbody>
        </table>
        <!--分页-->
        <div class="ui-pager-box" ng-if="totalNum>0">
            <span>共 {{totalNum}} 条数据</span>
            <ul uib-pagination
                previous-text="上一页"
                next-text="下一页"
                first-text="首页"
                last-text="尾页"
                total-items="totalNum"
                ng-model="vm.pageNo"
                max-size="5"
                items-per-page="pageSize || 10"
                align="right"
                class="pagination"
                boundary-links="true"
                ng-change="vm.pageChanged(vm.pageNo)"
                rotate="false"></ul>
        </div>
    </div>
</div>
