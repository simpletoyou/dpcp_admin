<div class="panel-wrap">
    <ol class="breadcrumb fn-clearfix">
        <li>角色管理</li>
    </ol>
    <div class="ui-box">
        <div class="body-title">角色列表</div>
        <table class="table table-striped table-bordered table-hover asset-table">
            <thead>
            <tr>
                <th width="5%">ID</th>
                <th width="25%">角色名称</th>
                <th width="10%">人数</th>
                <th width="30%">操作</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="i in roleList">
                <td>{{i.roleId}}</td>
                <td>{{i.roleName}}</td>
                <td>{{i.count}}</td>
                <td>
                    <a href="javascript:;" ng-click="vm.rolePeople(i.roleId)">人员查看</a>
                    <a href="javascript:;" ng-click="vm.rolePerm(i)">权限管理</a>
                    <a href="javascript:;" ng-click="vm.delRole(i.roleId)">删除角色</a>
                </td>
            </tr>
            </tbody>
        </table>
        <!--分页-->
        <div class="ui-pager-box" ng-if="totalNum>0">
            <span>共 {{totalNum}} 条数据</span>
            <ul uib-pagination
                previous-text="上一页"
                next-text="下一页"
                first-text="首页"
                last-text="尾页"
                total-items="totalNum"
                ng-model="vm.pageNo"
                max-size="5"
                items-per-page="pageSize || 10"
                align="right"
                class="pagination"
                boundary-links="true"
                ng-change="vm.pageChanged(vm.pageNo)"
                rotate="false"></ul>
        </div>
    </div>
</div>
