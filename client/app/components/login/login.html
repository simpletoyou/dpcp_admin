<div class="module-login">
    <div class="login-container">
        <form class="form-horizontal" role="form" ng-submit="vm.login()">
            <h3 class="title">登录DPCP控制中心</h3>
            <div class="form-group">
                <label for="username" class="col-sm-3 control-label">账&emsp;&emsp;号</label>
                <div class="col-sm-9">
                    <input type="text"
                           class="form-control"
                           id="username"
                           maxlength="11"
                           ng-model="account"
                           placeholder="请输入您的手机号">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-3 control-label">密&emsp;&emsp;码</label>
                <div class="col-sm-9">
                    <input type="password"
                           class="form-control"
                           ng-model="password"
                           id="password"
                           placeholder="请输入登录密码">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-3 control-label">谷歌秘钥</label>
                <div class="col-sm-9">
                    <input type="text"
                           class="form-control"
                           ng-model="googleCode"
                           id="googleCode"
                           placeholder="请输入谷歌秘钥">
                </div>
            </div>
            <div class="form-group" style="margin-top: 20px;">
                <label for="password" class="col-sm-3 control-label">&nbsp;</label>
                <div class="col-sm-9">
                    <button type="submit" class="btn btn-primary btn-block">登&nbsp;&nbsp;录</button>
                </div>
            </div>
        </form>
    </div>
</div>
