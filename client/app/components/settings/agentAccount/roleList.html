<div class="module-pass-dialog">
  <div class="roleList">
    <ol ng-model="vm.roleLists">
      <li ng-repeat="node in vm.roleLists">
        <input type="checkbox" ng-model="node.value">
        <span ng-click="node.value = !node.value">{{vm.i18ns[node.name]}}</span>
      </li>
    </ol>
    <div class="btns">
      <button class="btn btn-default" ng-click="$$cancel()">关闭</button>
      <button class="btn btn-primary" ng-click="$$ok()">保存</button>
    </div>

  </div>
</div>
