<div class="panel-wrap">
    <ol class="breadcrumb fn-clearfix">
        <li>DPCP Box</li>
        <li>用户反馈</li>
    </ol>
    <div class="ui-box">
        <div class="body-title" style="line-height: 40px;">反馈历史</div>
        <table class="table table-striped table-bordered table-hover asset-table">
            <thead>
                <tr>
                    <th width="12%">地址</th>
                    <th width="13%">反馈标题</th>
                    <th width="10%">图片</th>
                    <th width="5%">详情</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in vm.feedbackList">
                    <td>{{item.address}}</td>
                    <td>{{item.title}}</td>
                    <td>
                        <img style="height: 40px;" ng-src={{vm.feedbackBg}} class="img-thumbnail" title="点击查看大图">
                    </td>
                    <td>
                        <!--  ng-click="vm.userDetail(item)" -->
                        <a href="javascript:;"></a>详情</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!--分页-->
    <div class="ui-pager-box" ng-if="totalNum>0">
        <span>共 5 条数据</span>
        <ul uib-pagination previous-text="上一页" next-text="下一页" first-text="首页" last-text="尾页" total-items="totalNum"
            ng-model="1" max-size="5" items-per-page="pageSize || 10" align="right" class="pagination"
            boundary-links="true" rotate="false"></ul>
    </div>
</div>
