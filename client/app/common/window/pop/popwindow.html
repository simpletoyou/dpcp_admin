<div class="popwindow">
    <div class="popwindow-info">
        <p>{{vm.text}}</p>
    </div>
    <div class="popwindow-btn">
        <button class="btn btn1" ng-click="vm.confirm()">{{vm.confirmtext}}</button>
        <button class="btn btn2" ng-click="vm.cancel()">{{vm.canceltext}}</button>
    </div>
</div>
